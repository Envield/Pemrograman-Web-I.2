<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Area V1</title>
    <style type="text/css">
        .box1 
        {
            text-align: center;
            line-height: 30px;
            float: left;
            width: 200px;
            height: 100px;
            background: olive;
            border: 1px solid rgb(15, 63, 15);
        }

        .box2 
        {
            float: right;
            text-align: justify;
            padding: 10px;
            width: 300px;
            height: 100px;
            border: 1px solid rgb(15, 63, 15);
        }

    </style>
</head>
<body>
    <div class="box1">
        Text ini terdapat di dalam box yang dibuat dengan tag &lt;div&gt;
    </div>

    <div class="box2">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit,
        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
    </div>

</body>
</html>
