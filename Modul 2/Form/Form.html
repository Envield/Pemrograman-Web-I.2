<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
    <h3>Formulir Pendaftaran</h3>
        <form action="" method="post">
            <table border=0>
                <tr>
                    <td width="150">Nama</td>
                        <td><input type="text" /></td>
                    </tr>
                <tr>
                    <td>NIM</td>
                    <td><input type="number" /></td>
                </tr>
                <tr>
                    <td>No.HP</td>
                        <td><input type="number" /></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                        <td><input type="text" /></td>
                    </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" name="jk"/>Pria
                        <input type="radio" name="jk"/>Wanita
                    </td>
                </tr>
                <tr>
                    <td>Tangal Lahir</td>
                        <td><input type="date" /></td>
                    </tr>
                    <tr>
                        <td>Keahlian</td>
                        <td>
                            <input type="checkbox"/>Design<br>
                            <input type="checkbox"/>Foto<br>
                            <input type="checkbox"/>Video<br>
                            <input type="checkbox"/>Programming<br>
                        </td>
                    </tr>
                <tr>
                    <td>Fakultas</td>
                    <td>
                        <select name="faculty">
                        <option></option>
                        <option>FT</option>
                        <option>FMIPA</option>
                        <option>FE</option>
                        <option>FIS</option>
                        <option>FIP</option>
                        <option>FBS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Prodi</td>
                        <td><input type="text" /></td>
                    </tr>
                <tr>
                <tr>
                    <td>Pengalaman Organisasi</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                <td align="left">
                    <br></br>
                    <input type="submit" value="OK" />
                    <input type="reset" value="Reset" /><br></br>
                    <input type="button" value="Kembali" />
                </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
