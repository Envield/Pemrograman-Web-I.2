<html>
    <head>Operator Logika</head>
    <br></br>
    <body>Belajar Javascript Modul 12</body>
    <script>
        var x = 95;
        if(x >= 80) {
            alert("Nilai = A");
        } else if(x >= 70 && x < 80){
            alert("Nilai = B");
        } else if(x >= 60 && x < 70){
            alert("Nilai = C");
        } else {
            alert("Nilai = D");
        }
    </script>
</html>
