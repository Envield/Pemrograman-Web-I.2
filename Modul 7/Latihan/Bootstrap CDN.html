        <p>ini adalah jenis container</p>
    </div>

        <center>
        <h3>Container Fluid</h3>
        <p>ini adalah jenis container fluid</p>
        <br></br>
        </center>
        <div class="row">
            <div class="col-xs-4" style="background-color: rgb(164, 164, 164); margin: 1px; margin-left: 5  0px;">column xs size</div>
            <div class="col-xs-3" style="background-color: rgb(189, 189, 189); margin: 1px;">column xs size</div>
            <div class="col-xs-3" style="background-color: rgb(164, 164, 164); margin: 1px;">column xs size</div>
            <div class="col-xs-1" style="background-color: rgb(189, 189, 189); margin: 1px;">column xs size</div>
        </div>
        <table class="table">
            <center>
            <thead>
                <tr>
                    <th>1</th>

                </tr>
            </thead>

                </tr>
                <tr>
                    <td>1 ghjkl</td>

                    <td>3 ghjkl</td>
                </tr>
            </tbody>
            </center>
        </table>
        <center>
        <br></br>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
        <br></br>
        <a href="#" class="btn btn-info" role="button">Link Button</a>
        <button type="button" class="btn btn-info">Button</button>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-info" value="Submit Button">
        </center>
