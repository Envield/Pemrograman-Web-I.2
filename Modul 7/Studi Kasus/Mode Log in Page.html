<!DOCTYPE html>
<html class="no-js" lang="en" style="--header-padding:5px; -header-size:55px; --window-height:730px;"
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="mode icon.ico">
    <title>Account - Mode Designs</title>
</head>
<body id="account" class="mode-login">
    <header id="shop-section-header" class="mount-header">
        <div id="site-header" class="site-header dekstop" data-logo_height="20">
        <!--Logo-->
        <span class="logo">
            <div id="header-size" data-max_desk_height="45" data-max_mobile_height="45"></div>
            <a class="logo-img" style="height:var(18);display:flex;align-items: center;"><img src="mode-logo-5.svg" width="57.05" height="14" alt="Mode Designs" style="max-height: 20px;"></a>
        </span>
        <!--Menu-->
        <div class="site-nav" id="site-nav--dekstop">
            <span id="site-cart" class="menu-item overlay" aria-label="Open bag" title="Open bag">
                <a href="/cart" class="menu-link">
                    " Bag (
                    <span class="content-holder">
                        <span class="count">0</span>
                    </span>
                    ) "
                </a>
            </span>
            <button id="site-menu-handle" class="site-menu-handle hide portable--show" aria-label="Open menu" title="Open menu">
                <span aria-hidden="true" class="hamburger-menu">
                    <span class="bar">
                        ::before
                        ::after
                    </span>
                </span>
            </button>
        </div>
    </header>
    </div>

    <main class="wrapper main-content" id="main" role="main">
        <div class="shopify-section">
            <div id="section-login" class="site-box-container box--can-stick">
                <div class="site-box big-lap-box">
                    
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
