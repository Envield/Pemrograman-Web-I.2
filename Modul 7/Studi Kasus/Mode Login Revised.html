<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CDN-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="mode icon.ico">
    <style type="text/css">
        body {font-family: sans-serif;}
    </style>
    <title>Account - Mode Designs</title>
</head>
<body style="height: 1500px;">
    <nav class="navbar navbar-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="mode-logo-5.svg" alt="Mode Designs" style="width:50px;">
            </a>
          </div class="collapse navbar-collapse" id="collapsibleNavbar">
          <!--Isian Navbar-->
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Keyboard</a>                
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Sonet</a></li>
                    <li><a class="dropdown-item" href="#">Eighty</a></li>
                    <li><a class="dropdown-item" href="#">Envoy</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Themes</a>                
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Anthracite</a></li>
                        <li><a class="dropdown-item" href="#">Obscura</a></li>
                        <li><a class="dropdown-item" href="#">Tomorrow</a></li>
                    </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Keycaps</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Products</a>                
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Keycaps</a></li>
                    <li><a class="dropdown-item" href="#">Switches</a></li>
                    <li><a class="dropdown-item" href="#">Desk Mats</a></li>
                    <li><a class="dropdown-item" href="#">Desk Mats</a></li>
                    <li><a class="dropdown-item" href="#">Desk Mats</a></li>
                    <li><a class="dropdown-item" href="#">Desk Mats</a></li>
                    <li><a class="dropdown-item" href="#">Desk Mats</a></li>
                    <li><a class="dropdown-item" href="#">Extra Parts</a></li>
                    <li><a class="dropdown-item" href="#">Gift Card</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
    </nav>
    <!--Main Content-->
    <main class="wrapper main-content" id="main" role="main">
        <div class="shop-section-header" id="main" role="main">
            <div class="shopify-section">
                <div id="section-login" class="site-box-container container-fullscreen box--can-stick">
                    <div class="site-box box--big lap--box--small-f1 box--typo-big box--lots-of-text bpx--top-align box--column-flow box_heading box--add-hr" data-order="0">
                        <div class="reduce-top-margin">
                        <div class="site-box box--big lap--box--bigger box--top-align box-column-flow box_form" data-order="1">
                            <div class="site-box-content reduce-top-margin">
                                <div id="CustomerLoginForm" class="simple-grid">
                                    <div class="grid_item one-whole">
                                        <label for="CustomerEmail" class="hidden-label">Email</label>
                                        <input type="email" name="Customer[email]" id="CustomerEmail" class="border-bottom input-full" placeholder="Email" autocorrect="off" autocapitalize="off">
                                    </div>
                                    <div class="grid_item one-whole">
                                        <label for="CustomerPassword" class="hidden-label">Password</label>
                                        <input type="password" value name="customer[password]" id="CustomerPassword" class="border-bottom input-full" placeholder="Password"
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main> 

</body>
</html>
