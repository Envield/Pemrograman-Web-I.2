<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--BOOTSTRAP CDN-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="amazon icon.jpg">
    <title>Amazon Sign-In</title>
</head>

<body>
    <!--Sign in Div-->
    <div class="d-flex">
        <div class="mx-auto">
           <div class="text-center">
            <img src="Amazon BIG logo.svg" class="m-5" style=" width: 15%; align-items: center;">
           </div>
            <div class="sign">
                <h3>Sign In</h3>
                <div class="bagform">
                    <label for="email" style="font-weight: bold;" placeholder="email">Email or Phone Numbers</label>
                    <input class="w-100 my-3 py-1" type="email" id="email">
                </div>
                <button class="w-100 py-2 rounded bg-warning" type="submit">Continue</button>
                <br></br>
                <p style="font-size: 12px">By continuing, you agree to <a href="#">Amazon's Conditions of Use</a> and <a href="#">Privacy
                        Notice.</a></p>
                <p style="font-size: 12px"><a href="#">Need Help?</a></p>
            </div>
            <div class="text-center mx-auto">
                <p style="font-size: 13px">New to Amazon?</p>
                <button class="w-50 rounded py-1" type="submit">Create your Amazon account</button>
            </div>
            <hr>
            <!--Footer Div-->
            <div class="container-fluid">
                <center>
                    <p style="font-size: 12px"><a href="#">Conditions of Use</a> <a href="#">Privacy Notice</a> <a href="#">Help</a></p>
                    <p style="font-size: 12px">Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
